spring.application.name=asistencia

# Server Configuration
server.port=${PORT:8080}

# PostgreSQL Configuration - Railway Variables
# Railway proporciona DATABASE_URL en formato: postgresql://user:password@host:port/database
# La clase DatabaseConfig.java la convierte al formato JDBC correcto: jdbc:postgresql://...

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Configuración adicional de PostgreSQL
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Pool de conexiones optimizado para Railway
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Configuración de Zona Horaria - Colombia
spring.jpa.properties.hibernate.jdbc.time_zone=America/Bogota
spring.jackson.time-zone=America/Bogota
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSXXX
