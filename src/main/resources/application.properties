spring.application.name=asistencia

# Server Configuration
server.port=${PORT:8080}
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,application/xml
server.compression.min-response-size=1024

# PostgreSQL Configuration - Railway Variables
# Railway proporciona DATABASE_URL en formato: postgresql://user:password@host:port/database
# La clase DatabaseConfig.java la convierte al formato JDBC correcto: jdbc:postgresql://...

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# Configuración adicional de PostgreSQL
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.fetch_size=50

# Pool de conexiones optimizado para Railway
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# Configuración de Zona Horaria - Colombia
spring.jpa.properties.hibernate.jdbc.time_zone=America/Bogota
spring.jackson.time-zone=America/Bogota
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSXXX

# Configuración de Jackson para evitar problemas de serialización
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.default-property-inclusion=non_null

# Logging para debugging en producción
logging.level.com.asistencia=${LOGGING_LEVEL:INFO}
logging.level.org.springframework.web=${SPRING_LOGGING_LEVEL:WARN}
logging.level.org.hibernate.SQL=${SQL_LOGGING_LEVEL:WARN}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Configuración de Twilio para WhatsApp
# Obtén estas credenciales desde: https://console.twilio.com/
# Para desarrollo, puedes usar el sandbox de Twilio
# El número de WhatsApp debe estar en formato: whatsapp:+14155238886 (ejemplo del sandbox)
twilio.account.sid=${TWILIO_ACCOUNT_SID:}
twilio.auth.token=${TWILIO_AUTH_TOKEN:}
twilio.whatsapp.from=${TWILIO_WHATSAPP_FROM:whatsapp:+14155238886}

# JWT Configuration
app.jwt.secret=${JWT_SECRET:asistenciaAbelardoSecretKeyMinimo32CaracteresParaHS256Seguridad2025}
app.jwt.expiration=${JWT_EXPIRATION:86400000}