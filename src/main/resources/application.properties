spring.application.name=asistencia

# Server Configuration
server.port=${PORT:8080}

# PostgreSQL Configuration - Railway Variables
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/asistenciadb}
spring.datasource.username=${DB_USER:admin}
spring.datasource.password=${DB_PASSWORD:admin.123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Configuraci√≥n adicional de PostgreSQL
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Pool de conexiones optimizado para Railway
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
